name: Build and Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]

env:
  PROJECT_ID: api-research-202507091324
  SERVICE_NAME: api-research
  REGION: europe-west1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install

    - name: Build frontend
      run: |
        cd frontend
        npm run build
        
    - name: Verify frontend build output
      run: |
        echo "‚úÖ Frontend build completed successfully"
        echo "Checking static directory contents:"
        ls -la static/
        echo "Frontend files ready for Docker build"

    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2

    - name: Debug secret accessibility
      run: |
        if [ -z "$GCP_SA_KEY" ]; then
          echo "‚ùå GCP_SA_KEY secret is not accessible"
          exit 1
        else
          echo "‚úÖ GCP_SA_KEY secret is accessible"
        fi
        
        if [ -z "$OPENAI_API_KEY" ]; then
          echo "‚ùå OPENAI_API_KEY secret is not accessible"
          exit 1
        else
          echo "‚úÖ OPENAI_API_KEY secret is accessible"
        fi
      env:
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ env.PROJECT_ID }}

    - name: Configure Docker to use Artifact Registry
      run: gcloud auth configure-docker $REGION-docker.pkg.dev

    - name: Build Docker image
      run: |
        docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$SERVICE_NAME/$SERVICE_NAME:$GITHUB_SHA .

    - name: Push Docker image
      run: |
        docker push $REGION-docker.pkg.dev/$PROJECT_ID/$SERVICE_NAME/$SERVICE_NAME:$GITHUB_SHA

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image $REGION-docker.pkg.dev/$PROJECT_ID/$SERVICE_NAME/$SERVICE_NAME:$GITHUB_SHA \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --port 8000 \
          --memory 512Mi \
          --cpu 1 \
          --max-instances 10 \
          --set-env-vars OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
          --quiet

    - name: Show service URL
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
        echo "üöÄ Service deployed successfully!"
        echo "üåê Service URL: $SERVICE_URL"
        echo "üìö API Documentation: $SERVICE_URL/docs"